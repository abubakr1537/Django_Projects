{% load crispy_forms_tags %}

{% load static%}


<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css" />

    <script src="https://kit.fontawesome.com/76586c62b2.js" crossorigin="anonymous"></script>
    {% if user.is_authenticated and user.is_teacher %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/teachers.css' %}">
    {% else %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/students.css' %}">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <style type="text/css">
      body{
        background-color: #f7f7f5;
        background-size: 100%;
      }
    </style>
</head>

<body class="">
  <header class="head1">
    <div class="container">
      <nav  class="navbar navbar-expand">
          <a class=" col-8" href="{% url 'home' %}">
              <img class="logo" src="{% static 'img/logo.png'%}" height="50px">
          </a>
          <h4 class="col-3 text-light font-italic" >Already got an account?</h4>
          <a class="btn btn-primary col-1"  href="{% url 'login' %}">Log In</a> 
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="main1"> 
          <div class="row">
            <div class="col-md-8 col-sm-10 col-12">
              <h2>Sign up as a {{ user_type }}</h2>
              <form method="post" novalidate>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign up</button>
              </form>
            </div>
          </div>
    </div>
  </div>      
</body>
</html>
